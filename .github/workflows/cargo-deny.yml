name: Cargo Deny

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 2'  # Tuesday 03:00 UTC

jobs:
  deny:
    name: ${{ matrix.checks }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        checks:
          - advisories
          - bans licenses sources

    # F-04: All checks are hard failures. Known-safe advisory exceptions are
    # documented in deny.toml [advisories].ignore with rationale and are
    # reviewed before each release. Setting continue-on-error = false ensures
    # newly-published CVEs against our TLS/crypto dependencies block CI.
    continue-on-error: false

    steps:
      - uses: actions/checkout@v4

      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check ${{ matrix.checks }}
